<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        body{
    background: linear-gradient(0deg,blue,rgb(130, 130, 223),rgb(89, 89, 210),blue);
    background-image: url('/image/calc.avif');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 100vh;
   display: flex;
   align-items: center;
}
input{
    background-color: black;
    padding: 9px;
    color: rgb(221, 229, 236);
    font-size: larger;
    text-align: end;
    border-radius: 10px;
    border: 2px solid rgb(15, 31, 169);
    box-shadow: 2px 2px 2px rgb(45, 9, 165);
}
.container{
    
    border: 2px solid rgb(43, 43, 226);
    box-shadow: 3px 3px 4px rgb(43, 43, 226);
}
h1{
    margin-top: 20px;
}
.row{
margin: 10px;
}
button{
    width: 40px;
    height: 40px;
   background-color: rgb(9, 9, 9);
   padding: 5px;
   border: 2px solid blue;
   box-shadow: 2px 2px 2px rgb(130, 114, 114);
   border-radius: 50%;
   cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container" style="background-color: black;border-radius: 20px;max-width: max-content;max-height: max-content;">
        <h1 class="text-primary text-center">Calculator</h1>
        <div class="row">
            <div class="col">
                <input type="text"  value="0" style="margin: 12px; width: 97%;">
            </div>
        </div>
        <div class="row text-success">
            <div class="col text-center">
                <button class="text-danger">AC</button>
            </div>
            <div class="col" id="num">
                <button class="text-danger">DEL</button>
            </div>
            <div class="col  text-center" id="num">
                <button class="text-success">%</button>
            </div>
            <div class="col  text-center" id="num">
                <button class="text-success">/</button>
            </div>
        </div>
     
        <div class="row text-primary text-center">
            <div class="col" id="num">
                <button class="text-primary">7</button>
            </div>
            <div class="col" id="num"> 
                <button class="text-primary">8</button>
            </div>
            <div class="col"id="num">
                <button class="text-primary">9</button>
            </div>
            <div class="col text-success"id="num">
                <button class="text-success">*</button>
            </div>
        </div>
        <div class="row text-primary text-center">
            <div class="col"id="num">
                <button class="text-primary">4</button>
            </div>
            <div class="col"id="num">
                <button class="text-primary">5</button>
            </div>
            <div class="col"id="num">
                <button class="text-primary">6</button>
            </div>
            <div class="col text-success" id="num" style="font-weight: bolder;">
                <button class="text-success">-</button>
            </div>
        </div>
        <div class="row text-primary text-center">
            <div class="col" id="num">
                <button class="text-primary">1</button>
            </div>
            <div class="col" id="num">
                <button class="text-primary">2</button>
            </div>
            <div class="col" id="num">
                <button class="text-primary">3</button>
            </div>
            <div id="num" class="col text-success" style="font-weight: bolder;">
                <button class="text-success">+</button>
            </div>
        </div>
        <div class="row text-primary text-center">
            <div id="num" class="col-3">
                <button class="text-primary">00</button>
            </div>
            <div id="num" class="col">
                <button class="text-primary">0</button>
            </div>
            <div id="num" class="col" style="font-weight: bolder;">
                <button class="text-primary">.</button>
            </div>
            <div id="num" class="col text-success" style="font-weight: bolder;">
                <button class="text-success">=</button>
            </div>
        </div>
        <div class="row"></div>
        
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let expression = "";
            const input = document.querySelector("input");
            const buttons = document.querySelectorAll("button");
            
            buttons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const value = e.target.innerHTML;

                    if (value === '=') {
                        try {
                            expression = Function('"use strict"; return (' + expression + ')')();
                        } catch {
                            expression = "Error";
                        }
                        input.value = expression;
                    } else if (value === 'AC') {
                        expression = "";
                        input.value = expression;
                    } else if (value === 'DEL') {
                        expression = expression.slice(0, -1);
                        input.value = expression;
                    } else {
                        expression += value;
                        input.value = expression;
                    }
                });
            });
        });
    </script>
</body>
</html>
